name: üêõ Bug Report
description: Create a report to help us improve nself Admin
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! üêõ
        
        Please fill out this form completely to help us understand and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have done the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using a supported version of nself Admin
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: If applicable, add screenshots or videos to help explain your problem
      placeholder: You can drag and drop images here

  - type: dropdown
    id: version
    attributes:
      label: nself Admin Version
      description: Which version of nself Admin are you running?
      options:
        - 0.0.4-alpha (latest)
        - 0.0.3
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running nself Admin?
      options:
        - Docker (recommended)
        - Local development (npm run dev)
        - Docker Compose
        - Kubernetes
        - Other (please specify)
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., macOS 14.1, Ubuntu 22.04, Windows 11
    validations:
      required: true

  - type: input
    id: docker-version
    attributes:
      label: Docker Version
      description: What version of Docker are you using?
      placeholder: e.g., Docker 24.0.7
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      placeholder: e.g., Chrome 118, Firefox 119, Safari 17
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      placeholder: |
        You can get logs with:
        docker logs nself-admin
        
        Or from the browser console (F12)
      render: shell

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: Share relevant configuration (remove sensitive information)
      placeholder: |
        e.g., docker-compose.yml, environment variables, etc.
        (Please remove passwords and sensitive data)
      render: yaml

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - When did this start happening?
        - Does it happen consistently?
        - Any workarounds you've found?
        - Related issues or discussions?

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help fix this issue?
      options:
        - label: I would like to work on fixing this issue
          required: false
