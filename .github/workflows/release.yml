name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOCKER_IMAGE: acamarata/nself-admin

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --ci --passWithNoTests

      - name: Build application
        run: pnpm run build

      - name: Set up Docker Buildx
        continue-on-error: true
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        id: docker-login
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$(echo $VERSION | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo $VERSION | cut -d. -f1-2)" >> $GITHUB_OUTPUT

      - name: Extract metadata
        if: steps.docker-login.outcome == 'success'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.docker-login.outcome == 'success'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Docker Hub credentials not configured
        if: steps.docker-login.outcome != 'success'
        run: |
          echo "::warning::Docker Hub credentials not configured. Skipping Docker image build."
          echo "To enable Docker image publishing, add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets to this repository."

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release archive
        run: |
          tar -czf nself-admin-${{ steps.version.outputs.version }}.tar.gz \
            --exclude=node_modules \
            --exclude=.next \
            --exclude=.git \
            --exclude=data \
            .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## nself-admin v${{ steps.version.outputs.version }}

            ### Docker Images
            - `docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}`
            - `docker pull ${{ env.DOCKER_IMAGE }}:latest`

            ### Installation
            ```bash
            # Using nself CLI (recommended)
            nself admin

            # Using Docker directly
            docker run -d \
              -p 3021:3021 \
              -v /path/to/project:/workspace:rw \
              ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ```

            ### Changes
            ${{ steps.changelog.outputs.changelog }}

            ### Checksums
            See attached files for SHA256 checksums.
          files: |
            nself-admin-${{ steps.version.outputs.version }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          readme-filepath: ./docs/DOCKER_README.md

      - name: Notify release
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: custom
          custom_payload: |
            {
              text: 'New release: nself-admin v${{ steps.version.outputs.version }}',
              attachments: [{
                color: 'good',
                text: 'Docker image available at ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}'
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
