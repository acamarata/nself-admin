name: Docker Build Multi-Arch

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: nself/admin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: check-docker
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_TOKEN }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "Docker Hub credentials found"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "Docker Hub credentials not configured - will skip publishing"
          fi

      - name: Log in to Docker Hub
        if: steps.check-docker.outputs.available == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.check-docker.outputs.available == 'true' && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDPLATFORM=${{ runner.os }}/${{ runner.arch }}

      - name: Build summary
        if: always()
        run: |
          if [ "${{ steps.check-docker.outputs.available }}" == "true" ]; then
            echo "### ✅ Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
            echo "Image: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Docker image built but not pushed (credentials not configured)" >> $GITHUB_STEP_SUMMARY
            echo "To enable publishing, add DOCKER_USERNAME and DOCKER_TOKEN secrets" >> $GITHUB_STEP_SUMMARY
          fi