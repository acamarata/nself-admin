name: Deploy Staging

on:
  push:
    branches: [main]

env:
  DOCKER_IMAGE: acamarata/nself-admin
  DOCKER_TAG_STAGING: staging

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ env.DOCKER_TAG_STAGING }}
            type=sha,prefix=${{ env.DOCKER_TAG_STAGING }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG_STAGING }}
            docker stop nself-admin-staging || true
            docker rm nself-admin-staging || true
            docker run -d \
              --name nself-admin-staging \
              --restart unless-stopped \
              -p 3021:3021 \
              -v /var/nself/staging:/workspace:rw \
              -v nself-admin-data-staging:/app/data \
              -e NODE_ENV=staging \
              -e NSELF_PROJECT_PATH=/workspace \
              ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG_STAGING }}

      - name: Wait for service to be ready
        run: |
          echo "Waiting for staging service to be ready..."
          sleep 10

      - name: Run smoke tests
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }}"

          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" ${STAGING_URL}/api/health)
          if [ "$response" != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Health check passed"

          # Version check
          version=$(curl -s ${STAGING_URL}/api/nself/version | jq -r '.version')
          if [ -z "$version" ]; then
            echo "Version check failed"
            exit 1
          fi
          echo "Version: $version"

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
