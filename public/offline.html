<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - nAdmin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(to bottom, #f8fafc, #ffffff, #f8fafc);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: #e4e4e7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
      }
      h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: #18181b;
        margin-bottom: 0.5rem;
      }
      p {
        color: #52525b;
        margin-bottom: 1.5rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1d4ed8;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(to bottom, #18181b, #27272a, #18181b);
        }
        .icon {
          background: #3f3f46;
        }
        h1 {
          color: #ffffff;
        }
        p {
          color: #a1a1aa;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        Please check your internet connection and try again. Some features may
        not be available offline.
      </p>
      <button onclick="window.location.reload()">Retry</button>
    </div>
  </body>
</html>
